<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>birthday -wish</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="birthdaycard">
      <div class="cardfront">
        <h3 class="happy">Happy Birthday!</h3>

        <div class="balloons">
          <div class="balloon1"></div>

          <div class="balloon2"></div>

          <div class="balloon3"></div>

          <div class="balloon4"></div>
        </div>
        <!-- end balloons -->
      </div>
      <!-- end cardfront -->

      <div class="cardinside">
        <h3 class="back">HAPPY BIRTHDAY!</h3>
        <p>Dear Friend,</p>
        <p>
          Happy Birthday! I hope your day is filled with lots of love and
          laughter! May all of your birthday wishes come true!
        </p>
        <p class="name">xxx</p>
      </div>
      <!-- end cardinside -->
    </div>
    <!-- end birthdaycard -->

<!-- wish  -->
      <div id="wish">
        <form action="https://sheetdb.io/api/v1/5h8fztr9wink1" method="post">
           <h2 id="header4">wish</h2>
           <div class="form">
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="data[name]" placeholder="name@example.com">
            <label for="floatingInput">Your Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" name="data[nickname]" placeholder="Password">
            <label for="floatingPassword">give nick name for mahi</label>
            <br>
            <div class="form-floating">
              <textarea class="form-control" name="data[wish]" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">your wish</label>
            </div>
          </div>
        </div>
        <button type="submit" id="send1">send</button>


        </form>
      </div>

<script>
      var form = document.getElementById('sheetdb-form');
      form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
        }).then(
            response => response.json()
        ).then((html) => {
          // you can put any JS code here
          window.open('https://www.w3schools.com/howto/howto_css_signup_form.asp', '_blank');
  
        });
      });

    </script>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
